<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <div class="in">
            <a href="imperial.html">
                <button class="button" style="background-color: darkgray;">Imperial System</button>
            </a>
            <a href="index.html">
                <button class="button">Metric System</button>
            </a>
        </div>
        <form>
            <div class="in2">
                <label for="Height" class="label1">Height (in ft)</label>&nbsp;&nbsp;
                <input type="number" id="Height" name="Height" min="1" max="500">
            </div>
            <div class="in2">
                <label for="Weight" class="label1">Weight (in lbs)</label>&nbsp;&nbsp;
                <input type="number" id="Weight" name="Weight" min="1" max="500">
            </div>
            <div class="in2">
                Gender:&nbsp;&nbsp;
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                &nbsp;&nbsp;
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label> 
                &nbsp;
            </div>
            <button onclick="return calculateBMI2();">Calculate BMI</button>
            <p id="demo">Your BMI is: </p>
        </form>
        <img id="myImage" onclick="changeImage2()" src="images/Normal.png">
        <p>Click the image to see in which category do you fall.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
